!
version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
!
enable secret 5 $1$xJAd$lX0SxEucIalNmkv.9nofq/
!
aaa new-model
!
!
aaa authentication login default local
aaa authorization exec default if-authenticated
!
!
!
!
!
aaa session-id common
ethernet lmi ce
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip domain name cisco.com
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
username cisco privilege 15 password 0 cisco
!
redundancy
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.255.255.3 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 10.255.100.3 255.255.255.0
 standby 1 ip 10.255.100.1
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 ip address 10.255.35.3 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
 mpls ip
!
interface GigabitEthernet0/2
 ip address 10.255.23.3 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
 mpls ip
!
router ospf 1
 passive-interface GigabitEthernet0/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 1
 bgp router-id 10.255.255.3
 bgp log-neighbor-changes
 neighbor 10.255.255.1 remote-as 1
 neighbor 10.255.255.1 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.255.255.1 activate
  neighbor 10.255.255.1 send-community both
 exit-address-family
 !
!
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
snmp-server community cisco RO
snmp-server contact admin@lab.local
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 privilege level 15
 transport input ssh
line vty 5 15
 privilege level 15
 transport input ssh
!
no scheduler allocate
!event manager applet CLIaccounting
!event cli pattern ".*" sync no skip no
!action 1.0 syslog priority informational msg "$_cli_msg"
!set 2.0 _exit_status 1
!
end