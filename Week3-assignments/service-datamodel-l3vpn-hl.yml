#
# L3VPN service high level data model definition
#
# Data model
# * Dictionary of L3VPNs
# * Each L3VPN has
#   - Connection to Firewall (TRUE or FALSE)
#   - dictionary of list of MPLS sites
---
l3vpns:
  - A:
      connection_to_firewall: TRUE
      sites: 
        - S1
        - S2
  - B:
      connection_to_firewall: TRUE
      sites: 
        - S1
        - S2